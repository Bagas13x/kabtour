<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styleslog.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="balloon-gallery">
            </div>
        </div>
        <div class="right-panel">
            <div class="login-container">
                <button class="close-btn">&times;</button>
                <h1>Sign in</h1>
                
                <button class="google-btn">
                    <img src="google-logo-search-new-svgrepo-com.svg" alt="Google Logo">
                    Continue with Google
                </button>
                
                <div class="divider">
                    <span class="line"></span>
                    <span class="text">OR</span>
                    <span class="line"></span>
                </div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">User name or email address</label>
                        <input type="text" id="username" name="username">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Your password</label>
                        <div class="password-container">
                            <input type="password" id="password" name="password">
                            <button type="button" id="togglePassword" class="toggle-password">
                                Hide
                            </button>
                        </div>
                    </div>
                    
                    <div class="forgot-password">
                        <a href="#">Forget your password</a>
                    </div>
                    
                    <button type="submit" class="sign-in-btn">
                        <span>Sign in</span>
                        <div class="loading">
                            <div class="spinner"></div>
                        </div>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="scriptlog.js"></script>
</body>
</html>
